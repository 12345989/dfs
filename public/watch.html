<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .nav-link:hover {
            color: #4CAF50;
        }
        #logout-btn {
            background-color: #f44336;
            transition: background-color 0.2s ease-in-out;
        }
        #logout-btn:hover {
            background-color: #d32f2f;
        }
        .video-player-container {
            position: relative;
            max-width: 900px;
            max-height: 80vh; /* Responsive height */
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
        }
        .video-player-container video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Prevents stretching and maintains aspect ratio */
        }
        .video-details {
            max-width: 900px;
            margin: 0 auto;
        }
        /* Style for the button */
        .primary-btn {
            background-color: #4CAF50;
            transition: background-color 0.2s ease-in-out;
        }
        .primary-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <header class="p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-100">Video App</h1>
            <nav class="flex items-center space-x-4">
                <span id="welcome-message" class="text-gray-400 text-lg"></span>
                <a href="/upload" id="upload-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
                    Upload
                </a>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300">
                    Sign Out
                </button>
            </nav>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto px-4">
            <div class="video-player-container">
                <video id="video-player" controls autoplay class="rounded-lg shadow-lg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-details mt-6 px-4">
                <h2 id="video-title" class="text-3xl font-bold mb-2 text-gray-200"></h2>
                <p id="video-creator" class="text-lg text-gray-400"></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('url');
            const videoTitle = params.get('title');
            const creatorName = params.get('creator');

            if (videoUrl) {
                document.getElementById('video-player').src = videoUrl;
            } else {
                // If no video URL is found, redirect to the homepage or show an error.
                document.getElementById('video-player').style.display = 'none';
                document.getElementById('video-title').innerText = 'Video not found.';
                document.getElementById('video-creator').innerText = '';
            }

            document.getElementById('video-title').innerText = videoTitle || 'Untitled Video';
            document.getElementById('video-creator').innerText = `Creator: ${creatorName || 'Unknown'}`;

            const username = localStorage.getItem('displayName');
            if (username) {
                document.getElementById('welcome-message').innerText = `Signed in as ${username}`;
            }

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('displayName');
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
