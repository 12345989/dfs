<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body class="p-6">

    <!-- Header Section -->
    <header class="flex flex-col sm:flex-row items-center justify-between py-4 border-b border-gray-700 mb-8">
        <h1 class="text-3xl font-bold text-white mb-4 sm:mb-0"><a href="/" class="hover:text-gray-400 transition duration-300">Video Hub</a></h1>
        <nav class="flex space-x-4">
            <a href="/" class="text-sm font-semibold text-white px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 transition duration-300">Gallery</a>
            <a href="/upload" class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-300">Upload</a>
            <a href="/login" class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-full hover:bg-green-700 transition duration-300">Login</a>
        </nav>
    </header>

    <!-- Main Content - Video Player -->
    <main class="container">
        <div id="video-player-container" class="bg-gray-800 rounded-lg shadow-xl p-4 sm:p-6 lg:p-8">
            <h2 id="video-title" class="text-3xl font-bold text-white text-center mb-6"></h2>
            <video id="video-player" controls class="w-full h-auto rounded-lg mb-4"></video>
            <p id="video-creator" class="text-sm text-gray-400 text-center"></p>
        </div>

        <!-- Status/Error Message Area -->
        <div id="status-message" class="mt-8 text-center text-red-500 font-medium hidden"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const videoTitleElement = document.getElementById('video-title');
            const videoPlayer = document.getElementById('video-player');
            const videoCreatorElement = document.getElementById('video-creator');
            const statusMessage = document.getElementById('status-message');

            // 1. Get the video ID from the URL's query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            if (!videoId) {
                statusMessage.textContent = 'Error: No video ID provided in the URL.';
                statusMessage.classList.remove('hidden');
                return;
            }

            try {
                // 2. Fetch all video data from the server
                const response = await fetch('/api/videos');
                if (!response.ok) {
                    throw new Error('Failed to load video list from server.');
                }
                const videos = await response.json();

                // 3. Find the specific video by its ID
                const videoToPlay = videos.find(video => video.id === videoId);

                if (videoToPlay) {
                    // 4. Update the page with the video details
                    videoTitleElement.textContent = videoToPlay.title;
                    videoCreatorElement.textContent = `Uploaded by ${videoToPlay.creator}`;
                    videoPlayer.src = videoToPlay.videoUrl;
                    
                    // The video element is ready, so we can hide the status message
                    statusMessage.classList.add('hidden');
                } else {
                    statusMessage.textContent = 'Error: Video not found.';
                    statusMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching video details:', error);
                statusMessage.textContent = 'Failed to load video. Please check your network and server logs.';
                statusMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
